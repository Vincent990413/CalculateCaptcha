<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>基于Bootstrap响应式验证码</title>
    <link rel="stylesheet" type="text/css" href="css/verify.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                <h3 class="text-center">普通验证码</h3>
                <div id="mpanel2"></div>
                <button type="button" id="check-btn" class="verify-btn">确定</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                <h3 class="text-center">算术验证码</h3>
                <div id="mpanel3"></div>
                <button type="button" id="check-btn2" class="verify-btn">确定</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                <h3 class="text-center">滑动无图验证码</h3>
                <div id="mpanel1"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                <h3 class="text-center">滑动带图验证码</h3>
                <div id="mpanel4"></div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                <h3 class="text-center">点选验证码</h3>
                <div id="mpanel5"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/verify.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
</body>
</html>
